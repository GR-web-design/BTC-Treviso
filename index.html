<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column; /* Stack items vertically on smaller screens */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px; /* Add some padding for better mobile viewing */
      box-sizing: border-box; /* Include padding in element's total width and height */
      text-align: center; /* Center text content */
    }
    h1 {
      color: white;
      margin-bottom: 20px; /* Add some space between heading and image */
    }
    img {
      max-width: 90%; /* Ensure the image doesn't overflow on smaller screens */
      height: auto; /* Maintain aspect ratio */
    }

    /* Optional: Adjust font size for better readability on smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>BTC-TREVISO</h1>
  <img src="index_files/btc-logo.png" alt="" title="btc">
</body>
</html>
